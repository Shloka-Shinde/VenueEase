    <style>
      * {box-sizing: border-box}
      body {font-family: Verdana, sans-serif; margin:0}
      .mySlides {display: none}
      img {vertical-align: middle;}
      
      /* Next & previous buttons */
      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      body {
        background-color: #cce3de;
      }
      
      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      
      /* On hover, add a black background color with a little bit see-through */
      .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
      }
      
      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }
      
      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }
      
      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      
      .active, .dot:hover {
        background-color: #717171;
      }
      
      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev, .next,.text {font-size: 11px}
      }

      .container-fluid {
        background-color: #57cc99;
      }

      .navbar {
        padding: 0; /* Remove padding */
        margin: 0; /* Remove margin */
        background-color: #BFFFE8; /* Background color for the navbar */
      }

      #days, #month, #year {

        .form {

        .col input{

            border: 0.8px solid black;

        .responsive-textbox {
            width: 100px; /* Take up full width of the container */
            max-width: 200px; /* Set maximum width to prevent stretching on larger screens */
            padding: 10px; /* Add padding for better visual appearance */
            font-size: 16px; /* Set font size */
            border: 0.8px solid black; /* Add border for better visibility */
            border-radius: 5px; /* Add border radius for rounded corners */
            box-sizing: border-box; /* Include padding and border in the total width */
        }

        .responsive-dropdown {
            width: 100%; /* Take up full width of the container */
            max-width: 300px; /* Set maximum width to prevent stretching on larger screens */
            padding: 10px; /* Add padding for better visual appearance */
            font-size: 16px; /* Set font size */
            border: 0.8px solid #ccc; /* Add border for better visibility */
            border-radius: 5px; /* Add border radius for rounded corners */
            box-sizing: border-box; /* Include padding and border in the total width */
        }

        .duration-form {
            max-width: 400px; /* Set maximum width to prevent stretching on larger screens */
            margin-left: 10px; /* Center the form horizontally */
            padding: 20px; /* Add padding for better visual appearance */
            font-size: 16px; /* Set font size */
            border: 1px solid black; /* Add border for better visibility */
            border-radius: 5px; /* Add border radius for rounded corners */
            box-sizing: border-box; /* Include padding and border in the total width */
        }

        /* Style for the form fields */
        input[type="time"] {
            width: 100%; /* Take up full width of the container */
            padding: 10px; /* Add padding for better visual appearance */
            margin-bottom: 15px; /* Add margin to separate form fields */
            font-size: 16px; /* Set font size */
            border: 1px solid #ccc; /* Add border for better visibility */
            border-radius: 5px; /* Add border radius for rounded corners */
            box-sizing: border-box; /* Include padding and border in the total width */
        }

        .req {

        }

        .req button {
            width: 180px;
            height: 50px;
            border-radius: 15px;
            border: none;
            background-color: rgb(236, 147, 23);
            text-align: center;
        }

        .priority-form {
            max-width: 400px; 
            margin-left: 10px; 
            padding: 20px; 
            font-size: 16px; 
            border: 1px solid black; 
            border-radius: 5px;

        select {

        }
